name: mkdocs
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
          check-latest: true
      - run: npm i
      - run: npm run docs:build
      - name: Publish Doc
        run: |
          cd docs
          touch .nojekyll
          git init
          git add .
          git config user.name "Pierre LEJEUNE"
          git config user.email "darkanakin41@gmail.com"
          git commit -m "docs(docs): update gh-pages"
          git push --force --quiet master:gh-pages

