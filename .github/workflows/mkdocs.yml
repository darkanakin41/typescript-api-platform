name: gh-pages-doc
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
          check-latest: true
      - run: npm i
      - run: npm run docs:build
      - name: Publish Doc
        run: |
          touch docs.nojekyll
          git add .
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git commit -m "docs(docs): update gh-pages" -a
          git push --force --set-upstream master:gh-pages master

