name: Node.js Package
on:
  push: [tags]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
          check-latest: true
      - run: npm i
      - run: npm run build
      - run: npm run semantic-release
